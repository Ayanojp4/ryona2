
<h2>セーブデータについて</h2>
<ul>
    <li>セーブデータはブラウザに保存されます。</li>
    <li>１つのブラウザに対して１つのセーブデータしか保存することができません。</li>
    <li>・ブラウザのストレージを削除するとセーブデータも削除されます。</li>
</ul>
<h2>セーブについて</h2>
<ul>
    <li>ゲームを終了する時は、しっかりと『セーブ』ボタンを押しましょう。</li>
    <li>自動セーブ機能はついていません。</li>
</ul>
<h2>リロードについて</h2>
<ul>
    <li>リロードはしないでください。ゲームデータが高確率で破損します。</li>
    <li>リロードしてしまった場合は、セーブせずゲームを終了してください。</li>
</ul>
